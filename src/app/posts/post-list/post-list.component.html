<table class="table">
    <thead>
      <tr>
      <th>Index</th>
      <th>Even</th>
      <th>Odd</th>
        <th>Userid</th>
        <th>ID</th>
        <th>Title</th>
        <th>Body</th>
        <th>Details</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts;let i=index;let even=even;let odd=odd">
       <td>{{i}}</td>
         <td>{{even}}</td>
        <td>{{odd}}</td>
         <td>{{post.userId}}</td>
         <td>{{post.id}}</td>
         <td>{{post.title}}</td>
         <td>{{post.body}}</td>
         <td><button class="btn btn-primary" [routerLink]="['/posts',post.id]">Details</button></td>
      </tr>
    </tbody>
  </table>
