<table class="table">
    <thead>
      <tr>
        <th>Postid</th>
        <th>ID</th>
        <th>Name</th>
        <th>eMail</th>
        <th>Body</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let comment of comments;">
         <td>{{comment.postId}}</td>
         <td>{{comment.id}}</td>
         <td>{{comment.name}}</td>
         <td>{{comment.email}}</td>
         <td>{{comment.body}}</td>
         <td><button class="btn btn-primary" [routerLink]="['/comments',comment.id]">Details</button></td>
      </tr>
    </tbody>
  </table>
