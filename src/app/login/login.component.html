<p>login works!</p>

<form [formGroup]="loginForm" (submit)="login()">
    <div class="form-group"><input type="text" userName="userName" formControlName="userName" class="form-control"></div>
    
    <div class="form-group"><input type="password" name="password" formControlName="password" class="form-control"> </div>
    
    
    <div><button type="submit" class="btn btn-primary" >Log in</button></div>
</form>
